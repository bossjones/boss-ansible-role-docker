  #   command: /sbin/init

  # FIXME: 9/30/2018 this was what we were using!
  # --------------------------------------------
  # - name: boss-ansible-role-sysctl-trusty
  #   image: solita/ubuntu-systemd
  #   image_version: latest
  #   privileged: True
  # --------------------------------------------
  # TODO: Figure out if we want to use geerlingguy docker container or not [BEGIN]
  # --------------------------------------------------------------------------------
  # - name: instance
  #   image: geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible
  #   command: ${MOLECULE_DOCKER_COMMAND:-"sleep infinity"}
  #   privileged: true
  #   pre_build_image: true
  # ------------------------------------------------------------------------[END]---
  - name: docker-sysctl1
    image: solita/ubuntu-systemd
    image_version: latest
    privileged: True
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-"sleep infinity"}
    groups:
        - servers
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/lib/docker:/var/lib/docker:rw
      - /var/run/docker.sock:/var/run/docker.sock
    command: /sbin/init
    security_opts:
      - seccomp=unconfined
provisioner:
  name: ansible
  options:
    vvv: True
  lint:
    name: ansible-lint
    enabled: False
    # EANSIBLE0013 should not be raised for shell tasks that use globs.
    options:
      x: ANSIBLE0013
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
scenario:
  name: default
verifier:
  name: testinfra
  options:
    verbose: True
  lint:
    name: flake8
    enabled: False

scenario:
  name: default
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - lint
    - side_effect
    - verify
    - destroy
